version : '3.8'
services:
  ruoyi-mysql:
    container_name: ruoyi-mysql
    image: mysql:5.7
    restart: always
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
      - ./mysql/db/:/docker-entrypoint-initdb.d/
    privileged: true
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ruoyi-media'
      MYSQL_ROOT_PASSWORD: 123456
    networks:
      - thh
  ruoyi-redis:
    container_name: ruoyi-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    privileged: true
    volumes:
      - ./redis/conf/redis.conf:/home/ruoyi/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/ruoyi/redis/redis.conf
    networks:
      - thh
  ruoyi-nginx:
    container_name: ruoyi-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "9000:9000"
      - "9898:9898"
    volumes:
      - ./nginx/html/admin/dist:/home/ruoyi/projects/web-ui/vue-admin
      - ./nginx/html/web/dist:/home/ruoyi/projects/web-ui/vue-web
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - ruoyi-admin
    links:
      - ruoyi-admin
    networks:
      - thh
  ruoyi-admin:
    container_name: ruoyi-admin
    build:
      context: ./ruoyi/admin
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - ruoyi-redis
      - ruoyi-mysql
    links:
      - ruoyi-redis
      - ruoyi-mysql
    networks:
      - thh
  ruoyi-web:
    container_name: ruoyi-web
    build:
      context: ruoyi/web
      dockerfile: dockerfile
    ports:
      - "7070:7070"
    depends_on:
      - ruoyi-redis
      - ruoyi-mysql
    links:
      - ruoyi-redis
      - ruoyi-mysql
    networks:
      - thh
networks:
  thh:
    external: true
